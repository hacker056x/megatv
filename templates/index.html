<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">MegaTV</h1>
        <div class="bg-gray-900 p-4 rounded shadow">
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <div class="flex space-x-4">
                    <div>
                        <label class="block text-sm font-medium">Cargar Combos (TXT)</label>
                        <input type="file" name="combos" accept=".txt" class="mt-1 p-2 bg-gray-700 rounded w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Cargar Proxies (TXT, opcional)</label>
                        <input type="file" name="proxies" accept=".txt" class="mt-1 p-2 bg-gray-700 rounded w-full">
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="usar_proxies" checked class="h-4 w-4 text-blue-600">
                    <label class="ml-2 text-sm">Usar Proxies</label>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar</button>
                    <button type="button" id="stopBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Detener</button>
                </div>
            </form>
            <div class="mt-4">
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm mt-2">Progreso: 0/0</p>
            </div>
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Resultados:</h2>
                <pre id="results" class="bg-black p-4 rounded h-64 overflow-y-auto"></pre>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const stopBtn = document.getElementById('stopBtn');
        const resultsDiv = document.getElementById('results');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        let total = 0;
        let current = 0;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                total = data.total;
                current = 0;
                progressText.textContent = `Progreso: ${current}/${total}`;
                progressBar.style.width = '0%';
                resultsDiv.textContent = '';
                pollResults();
            } catch (err) {
                alert('Error al iniciar la verificación');
            }
        });

        stopBtn.addEventListener('click', async () => {
            await fetch('/stop', { method: 'POST' });
            alert('Verificación detenida');
        });

        async function pollResults() {
            const response = await fetch('/results');
            const data = await response.json();
            data.results.forEach(result => {
                resultsDiv.textContent += result + '\n';
                if (result.includes('HIT') || result.includes('NADA') || result.includes('ERROR')) {
                    current++;
                    progressBar.style.width = `${(current / total) * 100}%`;
                    progressText.textContent = `Progreso: ${current}/${total}`;
                }
            });
            if (!data.results.some(r => r.includes('Tarea finalizada'))) {
                setTimeout(pollResults, 1000);
            }
        }
    </script>
</body>
</html>
